# =========================================
# E-COMMERCE API - APPLICATION.YML
# =========================================
# Configuração GLOBAL (válida para todos os profiles)
# =========================================

spring:
  application:
    name: ecommerce-api

  # Profile ativo (pode ser sobrescrito por ENV var)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # JPA Configuration
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

# =========================================
# JWT Configuration
# =========================================
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours

# =========================================
# Actuator (Health Check)
# =========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# =========================================
# Swagger/OpenAPI
# =========================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# =========================================
# Server Configuration
# =========================================
server:
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-message: always
    include-stacktrace: on_param